<div id="container">
  <div class = "table">
    <car-list (onVehicleSelected)="vehicleSelected($event)"></car-list>
  </div>
  
  <div class = "details" *ngIf="selectedVehicle != undefined" [ngClass]="classes">
    <car-details [displayedVehicle]="selectedVehicle" (onClose) = "close()"></car-details>
  </div>
</div>
<a routerLink="/car-form" routerLinkActive="active"><div class="button">Add</div></a>
